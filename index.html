<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="name">
            <input class="textreview">
        </form>

        <table>
            <td>
                <tr><input type="button" value="C"></tr>
            </td>

            <td>
                <tr><input type="button" value="&div;"></tr>
            </td>

            <td>
                <tr><input type="button" value="&#10006;"></tr>
            </td>

            <tr><input type="button" value="&#10010"></tr>
        </table>

        <table>
            <td>
                <tr><input type="button" value="7"></tr>
            </td>

            <td>
                <tr><input type="button" value="8"></tr>
            </td>

            <td>
                <tr><input type="button" value="9"></tr>
            </td>

            <td>
                <tr><input type="button" value="&minus;"></tr>
            </td>
        </table>

        <table>
            <td>
                <tr><input type="button" value="4"></tr>
            </td>

            <td>
                <tr><input type="button" value="5"></tr>
            </td>

            <td>
                <tr><input type="button" value="6"></tr>
            </td>

            <tr><input type="button" value="&#10010"></tr>
        </table>

        <table>
            <td>
                <tr><input type="button" value="1"></tr>
            </td>

            <td>
                <tr><input type="button" value="2"></tr>
            </td>

            <td>
                <tr><input type="button" value="3"></tr>
            </td>


            <tr><input type="button" value="&equals;"></tr>
        </table>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
