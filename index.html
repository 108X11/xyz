<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="name">
            <input class="textreview">
        </form>

        <table>
            <tr>
                <td><input class="button" type="button" value="C">
                </td>

                <td><input class="button"  type="button" value="&div;"></td>
    
                <td><input class="button"  type="button" value="&#10006;"></td>


                <td><input class="button"  type="button" value="^">
                </td>
            </tr>

            <tr>
                <td><input class="button"  type="button" value="7">
                </td>
        
                <td><input class="button"  type="button" value="8">
                </td>
            
                <td><input class="button"  type="button" value="9">
                </td>
    
                <td><input class="button"  type="button" value="&minus;"></td>
            </tr>

            <tr>
                <td><input class="button"  type="button" value="4">
                </td>
           
                <td><input class="button"  type="button" value="5">
                </td>
            
                <td><input class="button"  type="button" value="6">
                </td>
            
                <td><input class="button"  type="button" value="&#10010"></td>
            </tr>

            <tr>
                <td><input class="button"  type="button" value="1"></td>
            
                <td><input class="button"  type="button" value="2"></td>
            
                <td><input class="button"  type="button" value="3"></td>
            
                <td><input class="button"  type="button" value="&equals;"></td>
            </tr>
        </table>
    </div>
    




    <script src="script.js"></script>
</body>
</html>
